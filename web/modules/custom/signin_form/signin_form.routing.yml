signin_form.formdemo:
  path: '/signinform'
  defaults:
    _form: '\Drupal\signin_form\Form\SignInForm'
    _title: 'SignIn to this Event (demo)'
  requirements:
    _permission: 'access content' 

signin_form.formmdemmo:
  path: '/signup'
  defaults:
    _form: '\Drupal\signin_form\Form\SignUpForm'
    _title: 'SignUp to this Event (demo)'
  requirements:
    _permission: 'access content'

signin_form.inactive_students:
  path: '/inactive-students'
  defaults:
    _controller: '\Drupal\signin_form\Controller\InactiveStudentsController::getInactiveStudents'
    _title: 'Inactive Students'
  requirements:
    _permission: 'access content'  

signin_form.api_students:
  path: '/api/students'
  defaults:
    _controller: '\Drupal\signin_form\Controller\ApiController::listStudents'
    _format: json
  methods: [GET]
  requirements:
    _permission: 'access content'

signin_form.filter_data:
  path: '/signin-form/filter-data/{year}/{month}'
  defaults:
    _controller: '\Drupal\signin_form\Controller\FilterController::filterData'
    _title: 'Filter Data'
  requirements:
    _permission: 'access content'  
